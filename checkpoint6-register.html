<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Float Nirvana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0f766e 0%, #1d4ed8 100%);
        }
        .form-animation {
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="max-w-md w-full">
        <div class="form-animation bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
            <!-- Header -->
            <div class="gradient-bg px-8 py-8 text-center">
                <div class="flex justify-center mb-4">
                    <div class="bg-white/20 rounded-full p-3">
                        <i data-lucide="waves" class="w-8 h-8 text-white"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Join Float Nirvana</h2>
                <p class="text-teal-100">Create your account to start your wellness journey</p>
            </div>

            <!-- Form -->
            <div class="px-8 py-8">
                <form id="registerForm" class="space-y-6">
                    <!-- Name Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Full Name
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input
                                type="text"
                                id="name"
                                required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-colors"
                                placeholder="Enter your full name"
                            />
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input
                                type="email"
                                id="email"
                                required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-colors"
                                placeholder="Enter your email"
                            />
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Phone Number
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="phone" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input
                                type="tel"
                                id="phone"
                                required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-colors"
                                placeholder="Enter your phone number"
                            />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input
                                type="password"
                                id="password"
                                required
                                class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-colors"
                                placeholder="Create a password"
                            />
                            <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i data-lucide="eye" id="eyeIcon" class="h-5 w-5 text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Role Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Account Type
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="relative">
                                <input type="radio" name="role" value="user" checked class="sr-only">
                                <div class="role-option border-2 border-gray-300 rounded-lg p-4 cursor-pointer hover:border-teal-500 transition-colors">
                                    <div class="flex items-center justify-center mb-2">
                                        <i data-lucide="user" class="w-6 h-6 text-gray-600"></i>
                                    </div>
                                    <div class="text-center">
                                        <div class="font-medium text-gray-900">Customer</div>
                                        <div class="text-sm text-gray-500">Book sessions & shop</div>
                                    </div>
                                </div>
                            </label>
                            <label class="relative">
                                <input type="radio" name="role" value="admin" class="sr-only">
                                <div class="role-option border-2 border-gray-300 rounded-lg p-4 cursor-pointer hover:border-teal-500 transition-colors">
                                    <div class="flex items-center justify-center mb-2">
                                        <i data-lucide="shield" class="w-6 h-6 text-gray-600"></i>
                                    </div>
                                    <div class="text-center">
                                        <div class="font-medium text-gray-900">Admin</div>
                                        <div class="text-sm text-gray-500">Manage platform</div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <input
                            id="terms"
                            type="checkbox"
                            required
                            class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded mt-1"
                        />
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="#" class="text-teal-600 hover:text-teal-500 font-medium">Terms of Service</a> 
                            and <a href="#" class="text-teal-600 hover:text-teal-500 font-medium">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submitBtn"
                        class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-gradient-to-r from-teal-600 to-blue-600 hover:from-teal-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all duration-200 font-medium"
                    >
                        <span id="submitText">Create Account</span>
                        <i data-lucide="loader" id="loadingIcon" class="ml-2 h-4 w-4 animate-spin hidden"></i>
                    </button>
                </form>

                <!-- Divider -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Already have an account?</span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <a href="checkpoint6-login.html" class="w-full flex justify-center py-3 px-4 border border-teal-600 rounded-lg text-teal-600 hover:bg-teal-50 transition-colors font-medium">
                            Sign In
                        </a>
                    </div>
                </div>

                <!-- Back to Home -->
                <div class="mt-6 text-center">
                    <a href="checkpoint6-index.html" class="text-sm text-gray-500 hover:text-gray-700 flex items-center justify-center">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Handle role selection
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.role-option').forEach(option => {
                    option.classList.remove('border-teal-500', 'bg-teal-50');
                    option.classList.add('border-gray-300');
                });
                
                if (this.checked) {
                    const option = this.parentElement.querySelector('.role-option');
                    option.classList.remove('border-gray-300');
                    option.classList.add('border-teal-500', 'bg-teal-50');
                }
            });
        });
        
        // Set initial selection
        document.querySelector('input[name="role"]:checked').dispatchEvent(new Event('change'));
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }
        
        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingIcon = document.getElementById('loadingIcon');
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Creating Account...';
            loadingIcon.classList.remove('hidden');
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: document.querySelector('input[name="role"]:checked').value
            };
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user data in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Success - redirect based on role
                    alert(`Account created successfully! Welcome ${data.user.name}!`);
                    if (data.user.role === 'admin') {
                        window.location.href = 'checkpoint6-admin-dashboard.html';
                    } else {
                        window.location.href = 'checkpoint6-user-dashboard.html';
                    }
                } else {
                    alert('Registration failed: ' + data.error);
                }
            } catch (error) {
                alert('Connection error: ' + error.message);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitText.textContent = 'Create Account';
                loadingIcon.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
